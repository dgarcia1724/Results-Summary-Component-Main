<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="split">
      <header>
        <h1>Your Result</h1>
        <div class="circle">
          <span> 76 </span>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </header>
      <main>
        <h1>Summary</h1>
        <div class="colorBoxes">
          <!-- red -->
          <div class="colorBox red">
            <div class="left">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div class="right">
              <p><span> 80</span> / 100</p>
            </div>
          </div>
          <!-- yellow -->
          <div class="colorBox yellow">
            <div class="left">
              <img src="assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div class="right">
              <p><span> 92</span> / 100</p>
            </div>
          </div>
          <!-- green -->
          <div class="colorBox green">
            <div class="left">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div class="right">
              <p><span> 61</span> / 100</p>
            </div>
          </div>
          <!-- blue -->
          <div class="colorBox blue">
            <div class="left">
              <img src="assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div class="right">
              <p><span> 72</span> / 100</p>
            </div>
          </div>
        </div>
        <!-- Bottom Button -->
        <button class="btn">Continue</button>
      </main>
    </div>
  </body>
</html>
